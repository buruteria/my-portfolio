<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGP Image Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:wght@400;500&display=swap');
        
        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #F8F7F2 0%, #E8E7E2 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 900px;
            padding: 0 60px;
        }
        
        .logo {
            font-family: 'Lora', serif;
            font-size: 48px;
            font-weight: 500;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        
        .tagline {
            font-size: 36px;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.3;
        }
        
        .description {
            font-size: 24px;
            color: #666;
            line-height: 1.5;
            font-weight: 400;
        }
        
        .decoration {
            position: absolute;
            top: 40px;
            right: 60px;
            font-size: 14px;
            color: #999;
            font-weight: 500;
        }
        
        .accent-line {
            width: 120px;
            height: 3px;
            background-color: #333;
            margin: 25px auto;
        }
    </style>
</head>
<body>
    <div class="decoration">Portfolio 2025</div>
    <div class="container">
        <div class="logo">Tetsuhiro<br>Ishida</div>
        <div class="accent-line"></div>
        <div class="tagline">言葉を編み、未来を構想する。</div>
        <div class="description">
            編集者・石田哲大のポートフォリオサイト<br>
            コンセプト設計から執筆、メディア戦略まで
        </div>
    </div>
</body>
</html>
